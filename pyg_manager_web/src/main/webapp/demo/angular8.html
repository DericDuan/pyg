<!DOCTYPE html>
<html lang="ch-CN">
<head>
    <meta charset="UTF-8">
    <title>循环数组</title>
    <script src="../plugins/angularjs/angular.min.js"></script>
    <script>
        //定义一个模块的语法
        var app = angular.module("pinyougou", []);
        //一个模块下可以有多个控制器
        app.controller("myController", function ($scope) {
            $scope.list = ["aaa", "bbb", "ccc"];
        })
    </script>
</head>
<body ng-app="pinyougou" ng-controller="myController">
<div ng-repeat="l in list">
    {{l}}
</div>
</body>
</html>
