<!DOCTYPE html>
<html lang="ch-CN">
<head>
    <meta charset="UTF-8">
    <title>模块化设计</title>
    <script src="../plugins/angularjs/angular.min.js"></script>
    <script>
        //定义一个模块的语法
        var app=angular.module("pinyougou",[]);
        //一个模块下可以有多个控制器
        app.controller("myController",function ($scope) {
            $scope.username="xiaoming";
        })
    </script>
</head>
<body ng-app="pinyougou" ng-controller="myController">
{{username}}
</body>
</html>
