<!DOCTYPE html>
<html lang="ch-CN">
<head>
    <meta charset="UTF-8">
    <title>内置服务-远程调用</title>
    <script src="../plugins/angularjs/angular.min.js"></script>
    <script>
        //定义一个模块的语法
        var app = angular.module("pinyougou", []);
        //一个模块下可以有多个控制器
        app.controller("myController", function ($scope,$http) {
            $scope.findAll=function () {
                $http.get("../brand/findAll").success(function (response) {
                    $scope.list=response;
                })
            }
        })
    </script>
</head>
<body ng-app="pinyougou" ng-controller="myController" ng-init="findAll()">
<div ng-repeat="pojo in list">
   {{pojo.name}}
</div>
</body>
</html>
