<!DOCTYPE html>
<html lang="ch-CN">
<head>
    <meta charset="UTF-8">
    <title>控制器</title>
    <script src="../plugins/angularjs/angular.min.js"></script>
    <script>
        <!--$scope用于html和js数据交互的入口-->
        function myController($scope) {
            $scope.username="小明";
        }
    </script>
</head>
<body ng-app ng-controller="myController">
{{username}}

</body>
</html>
