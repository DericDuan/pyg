<!DOCTYPE html>
<html lang="ch-CN">
<head>
    <meta charset="UTF-8">
    <title>循环对象数组</title>
    <script src="../plugins/angularjs/angular.min.js"></script>
    <script>
        //定义一个模块的语法
        var app = angular.module("pinyougou", []);
        //一个模块下可以有多个控制器
        app.controller("myController", function ($scope) {
            $scope.list = [{username:"a",age:12},{username:"b",age:13},{username:"c",age:14}];
        })
    </script>
</head>
<body ng-app="pinyougou" ng-controller="myController">
<div ng-repeat="l in list">
    username:{{l.username}} &nbsp; age:{{l.age}}
</div>
</body>
</html>
